<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <h1 class = "encabezado">Sistema Escolar</h1>
    <div class = "container-fluid container-md">
        <button id = 'boton_agregar' class = 'btn btn-primary'> Nuevo</button>
        
        <table class="table table-dark table-striped">
            <thead>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Acciones</th>
            </thead>
            <tbody id = 'cuerpo'>
                
            </tbody>
        </table>
    </div>

    <!--Modal para crear personas-->
    <div id = 'modal-crear' class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Agrega una Persona Nueva</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nombre" class="col-form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre">
              </div>
              <div class="mb-3">
                <label for="apellido" class="col-form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            <button id = 'crear_persona' type="button" class="btn btn-success">Agregar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal para editar personas-->

    <div id = 'modal-editar' class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Edita los datos de esta Persona</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="nombre-editable" class="col-form-label">Nombre:</label>
                  <input type="text" class="form-control" id="nombre-editable">
                </div>
                <div class="mb-3">
                  <label for="apellido-editable" class="col-form-label">Apellido:</label>
                  <input type="text" class="form-control" id="apellido-editable">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button id = 'editar_persona' type="button" class="btn btn-success">Confirmar</button>
            </div>
          </div>
        </div>
      </div>

      <!--Modal de advertencia antes de borrar-->

      <div id = "modal-eliminar" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Â¿Estas seguro de querer borrar esta persona?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <!--Se usa la class rojo para darle el color rojo tipico de bootstrap y evitando que el js agarre a ese boton-->
              <button id= 'borrar-definitivamente' type="button" class="btn rojo">Eliminar</button>
            </div>
          </div>
        </div>
      </div>

     <script src = '../static/js/app.js'></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
